<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Platforme de test automatis√© </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8"
      src="https://scontent.ftun15-1.fna.fbcdn.net/v/t1.6435-9/67715976_145409353324287_2056318852563730432_n.jpg?_nc_cat=108&cb=99be929b-59f725be&ccb=1-7&_nc_sid=174925&_nc_ohc=iVKWmO-xyS0AX-qdqxO&_nc_ht=scontent.ftun15-1.fna&oh=00_AfCxP4djMiDagTHmsM_oreMpmf2eqhxAe2MwJF071bx4dA&oe=64CE6BFF" />

    <h4 class="name">Mootez Ben Abdallah</h4>
    <p class="designation">Admin</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/prametrage">
      <mat-icon>settings</mat-icon>
      <span>Parametrage</span>
    </button>
    <button mat-button class="menu-button" routerLink="/action">
      <mat-icon>home</mat-icon>
      <span>Action</span>
    </button>
    <button mat-button class="menu-button" routerLink="/reportaction">
      <mat-icon>person</mat-icon>
      <span>Report Action</span>
    </button>
    <button mat-button class="menu-button" routerLink="/actSimplifier">
      <mat-icon>info</mat-icon>
      <span>Action Simplifier</span>
    </button>
    <button mat-button class="menu-button" routerLink="/reportactionSimplier">
      <mat-icon>info</mat-icon>
      <span>Report action Simplifier</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>documentation</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
