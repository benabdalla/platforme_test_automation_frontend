

        <mat-toolbar color="primary" class="center-toolbar">
          <span class="fill-remaining-space">Modification  de  parametrage  </span>
        </mat-toolbar>
        
       <div class="form-container">
          <form [formGroup]="addCusForm" class="form">



            <mat-form-field class="form-element">
              <strong>URL</strong>
              <input matInput placeholder="URL" formControlName="url" required  [(ngModel)]="prametre!.url">

              <mat-error *ngIf="addCusForm.controls.url.hasError('required')">
                Champ obligatoire
              </mat-error>

            </mat-form-field>
       
  
            <mat-form-field  class="form-element" >
              <strong>LANGUE</strong>
              <input matInput placeholder="Langue" formControlName="langue" required [(ngModel)]="prametre!.verssion">
              <mat-error *ngIf="addCusForm.controls.langue.hasError('required')">
                Champ obligatoire
              </mat-error>

            </mat-form-field>
      
 
         
            <mat-form-field class="form-element">
              <strong>NAVIGATEUR</strong>
              <input matInput placeholder="Navigateur" formControlName="navigateur" required [(ngModel)]="prametre!.navigateur">
              <mat-error *ngIf="addCusForm.controls.navigateur.hasError('required')" >
                Champ obligatoire
              </mat-error>

            </mat-form-field>
       


        
        
        
            <div class="form-element">
              <button mat-raised-button color="primary" type="submit"  (click)="modifPram()" [disabled]="!addCusForm.valid">MODIFIER</button>
            </div>
        
          </form>
    
        </div>
